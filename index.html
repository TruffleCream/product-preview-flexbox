<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="card">
    <div class="card-content">
        <img src="images/image-product-desktop.jpg" class="card-image" alt="perfume">
    </div>
    <div class="card-content">
        <p class="title">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
            for the House of CHANEL.</p>
        <p class="discount-price">$149.99</p>
        <p class="original-price">$169.99</p>
        <button class="btn">
            <img src="images/icon-cart.svg" alt="cart" class="cart-img">
            <span>Add to Cart</span>
        </button>
    </div>
</main>

</body>
</html>
